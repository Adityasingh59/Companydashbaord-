<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Dashboard</title>
    <style>
                body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        h2 {
            color: #007bff;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input,
        select {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h3 {
            color: #007bff;
            margin-top: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }

        /* Your existing CSS styles here */
    </style>
</head>
<body>
    {% block content %}
        <div class="container mt-3">
            <h2>Schedule Interview</h2>

            <!-- Inserted Form Code -->
            <form method="POST" action="{{ url_for('schedule_interview') }}">
                <div class="form-group">
                    <label for="student_id">Select Student:</label>
                    <select class="form-control" name="student_id" id="student_id" required>
                        {% for student in students %}
                            <option value="{{ student.id }}">{{ student.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="date">Select Date:</label>
                    <input type="date" class="form-control" name="date" required>
                </div>
                
                <div class="form-group">
                    <label for="time">Select Time:</label>
                    <input type="time" class="form-control" name="time" required>
                </div>
                
                <div class="form-group">
                    <label for="location">Enter Location:</label>
                    <input type="text" class="form-control" name="location" required>
                </div>
                
                
                <!-- Add other form fields here -->

                <button type="submit" class="btn btn-primary">Schedule Interview</button>
            </form>
            <!-- End of Inserted Form Code -->

            <h3 class="mt-3">Scheduled Interviews</h3>
            <ul class="list-group">
                {% for interview in interviews %}
                    <li class="list-group-item">
                        <strong>Student:</strong> {{ interview.student_name }}<br>
                        <strong>Date:</strong> {{ interview.date }}, <strong>Time:</strong> {{ interview.time }}<br>
                        <strong>Location:</strong> {{ interview.location }}
                    </li>
                {% endfor %}
            </ul>
        </div>
    {% endblock %}
</body>
</html>
